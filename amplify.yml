version: 1
backend:
  phases:
    preBuild:
      commands:
        # - '# 12.0.1 Updates auth lambdas to node18'
        # - npm i -g @aws-amplify/cli@12.10.1
        - '# Update deployment parameters with helper script'
        - node parameters.js
    build:
      commands:
        - npm i -S graphql-ttl-transformer
        - '# Execute Amplify CLI with the helper script'
        - python3 -m pip install --user pipenv==2023.6.12
        - amplifyPush --simple --allow-destructive-graphql-schema-update
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*